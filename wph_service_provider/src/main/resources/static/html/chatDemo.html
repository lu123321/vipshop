<!DOCTYPE html>
<html>
  <head>
    <title>websocket.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html" charset="UTF-8">
	  <script src="../js/sockjs.min.js"charset="utf-8"></script>
	  <script src="../js/stomp.min.js" charset="utf-8"></script>
	  <script src="../js/webSocket.js" charset="utf-8"></script>
	  <script src="../js/jquery-1.8.3.js"></script>

	  <!-- 独立css -->
  </head>  
  <body>
	<div>
		我是userId1
		变化：
		<button onclick="showResponse('asdas')" >
		点击
		</button>
	    <p id="response">

	    </p>
	</div>

	<script>
	var stompClient = null;	
	    //加载完浏览器后  调用connect（），打开双通道
	    $(function(){	
		//打开双通道
		connect()
	    })	
	    //强制关闭浏览器  调用websocket.close（）,进行正常关闭
	    window.onunload = function() {
	    	disconnect()
	    }
	    function connect(){
	    	var userId='1';
	        var socket = new SockJS('http://127.0.0.1:8080/endpointOyzc'); //连接SockJS的endpoint名称为"endpointOyzc"
	        console.log('我userId1已经连接成功');
	        //var socket = new SockJS('/endpointOyzc'); //连接SockJS的endpoint名称为"endpointOyzc"
	        stompClient = Stomp.over(socket);//使用STMOP子协议的WebSocket客户端
	        stompClient.connect({},function(frame){//连接WebSocket服务端        
	            console.log('Connected:' + frame);
	            //通过stompClient.subscribe订阅/queue/getResponse 目标(destination)发送的消息
	            stompClient.subscribe('/user/' + userId + '/queue/getResponse',function(response){
	            	//var code=JSON.parse(response.body);         	            		
	            	//showResponse(code)           
	            	showResponse(response.body);
	            });
	        });
	    }
	    //关闭双通道
	    function disconnect(){
	        if(stompClient != null) {
	            stompClient.disconnect();
	        }
	        console.log("Disconnected");
	    }
	    function showResponse(message){
	        var response = $("#response");
	        //response.append("<p>只有userID为"+message+"的人才能收到</p>");
	        //response.append("<p>只有userID为"+message.userId+"的人才能收到</p>");
	        console.log('添加呀！！！');
	        response.append("<p>"+message+"</p>");
	    }



	</script>
  </body>
</html>
