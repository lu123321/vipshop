<script>




    $(function () {

        var hmyIp = "192.168.43.144";



        /*页面传值（页面B [接收]）*/
        // 接收
        var url = window.location.search;
        var urlResult = [];
        var arrUrl = url.substr(1).split("&");
        //遍历
        for (var j = 0; j < arrUrl.length; j++) {
            urlResult[j] = decodeURI(arrUrl[j].split("=")[1]);
        }

        var id = urlResult[0];


        if(id ==null||id ==""){
            location.replace("http://"+hmyIp+":8083/login.html")
        }

        //定义全局变量
        var index = 1;
        var pageSize = 5;
        var count;
        //显示反馈总条数
        $.getJSON(
            "/titlePageCount",
            function (result) {
                $(".stron").html(result)
                count = Math.ceil(result/pageSize)

            }
        )



        //页面刚加载就执行这个
        onload=function () {
            show1(1)
        }

        //点击首页
        $("#first").click(function () {
            index = 1;
            show1(index)
        })

        //点击上一页
        $("#up").click(function () {
            index --;
            if (index <1)
                index = 1;
                show1(index)

        })

        //点击下一页
        $("#down").click(function () {
            index ++;
            if (index > count )
                index = count;
            show1(index)
        })

        //点击最后一页
        $("#last").click(function () {
            index = count;
            show1(index)
        })

        //点击跳到第几页
        $("[name=tt]").blur(function () {
            var a = $("[name=tt]").val();
            index = a ;
            if (index <1){
                index = 1;
                $("[name=tt]").val(index)
            }else if (index > count){
                index = count;
                $("[name=tt]").val(index)
            }
            show1(index);
        })




        //删除反馈
        $(document).on("click","#deleteById",function () {
            var del = confirm("确定删除吗？");
            if (del == true){
                $.post(
                    "/deleteById",
                    "sugid="+$(this).val(),
                    function (result) {
                        alert(result)
                        location.reload()
                    }
                )
            }

        })




        //这是定义了一个方法，把index当做一个参数传递进来
        //上面是不同时间对index进行处理,把index传到方法里面
        function show1(index) {
            //列出全部反馈信息
            $.getJSON(
                "/queryAll",
                "index="+index+"&pageSize="+pageSize,
                function (result) {
                    console.log(result)
                    var str ="";
                    for (var i = 0 ;i < result.length; i++){
                        count;
                        // alert(JSON.stringify(result))
                        str = str +
                            "<tr class= 'text-c'>"+
                            "<td><input type='checkbox' name='deletep' value=' "+result[i].sugid+" '></td>"+
                            "<td>"+(i+1)+"</td>"+
                            "<td>"+result[i].uid+"</td>"+
                            "<td class='text-l'>"+"<div class='c-999 f-12'>" +
                            "<u class='text-primary'>"+result[i].creatTime+"&nbsp;&nbsp;&nbsp;"+result[i].sugemail+"</u> "+
                            "</div>"+
                            "<u>"+result[i].sugcontent+"</u>"+
                            "</td>"+
                            "<td class='text-center'>"+
                            // "<button type='button' class='btn bg-olive btn-xs'  " +
                            // " value= ' "+ result[i].sugid +" '  id='updateCoupon'>回复</button>"+
                            "<button type='button' class='btn bg-olive btn-xs'  value=' "+result[i].sugid+" ' " +
                            "id='deleteById'>"+ "删除"+ "</button> " +
                            "</td>"+
                            "</tr>"

                    }
                    //html（)赋值没有value的，大部分用它，html也可以识别标签。text不识别标签。append是追加。
                    $("#dt").html(str)
                    //input 框中有value属性，所以用val()来赋值。好像只能赋值input的
                    $("#in").val(index)
                    $("#last").val(count)
                    $("#in1").val(count)
                }
            )

        }


    })
    





</script>
