    <script>

        var pagenum=1
        function sel(pagenum){
            var str = "";
            $.getJSON(
                "http://192.168.50.208:8081/getAllByUid",
                {uid:1,index:pagenum,pageSize:5},
                function (result) {
                    pageNum=result.pageNum
                    pageSize =result.pageSize;
                    total = result.total;
                    pagehelp(total, pageNum, pageSize)
                    result=result.list
                    console.log(result)
                    if (result.length == 0){
                        str = '<div >'+
                            '<div class="addr_box">'+
                            '<div >'+'您还没有反馈哦'+'</div>'+
                            '</div>'+
                            '</div>'

                    }else {
                        for (var i = 0; i <result.length;i++){
                            str = str +
                                '<div class="u-addrbox userdiv selected_addr">'+
                                '<div class="addr_box">'+
                                '<p>'+result[i].creatTime+'<span class="addr_tel">'+result[i].sugemail+'</span></p>'+
                                '<p class="clear"></p>'+
                                '<p>'+result[i].sugcontent+'</p>'+
                                '</div>'+
                                '<button type="button" value=" '+result[i].sugid+'" id="delete" >'+"删除"+'</button>&nbsp;&nbsp;&nbsp;'+
                                // '<button type="button" value=" '+result[i].sugid+'" id="update" >'+"修改"+'</button>'+
                                '</div>'
                        }

                    }
                    $(".aaa").html(str)
                }
            )
        }


        $(function () {
            //刚上来加载东西
            sel(pagenum);

            //用户自己删除反馈
            $(document).on("click","#delete",function () {
                var del = confirm("确定删除吗？");
                if (del == true){
                    $.post(
                        "http://192.168.50.208:8081/deleteById",
                        "sugid="+$(this).val(),
                        function (result) {
                            alert(result)
                            location.reload()
                        }
                    )

                }

            })
        })



    function pagehelp(total, pageNum, pageSize) {
        layui.use('laypage', function() {
            var laypage = layui.laypage;
            //分页完整功能
            laypage.render({
                elem: 'demo7',
                count: total, //数据总数，从服务端得到
                limit: pageSize, //每页显示的条数。laypage将会借助 count 和 limit 计算出分页数。
                curr: pageNum, //当前页号
                limits:[5],
                layout: ['count', 'prev', 'page','limit','refresh', 'next', 'skip'],
                jump: function(obj, first) {
                    var num = obj.curr;
                    var size = obj.limit;
                    console.log(obj)
                    if(!first) { //首次不执行(点击的时候才执行)
                        $(".aaa").html("");
                        sel(num); //执行查询分页函数(这个函数必须写在这里)
                    }
                }
            });
        })
    }
    </script>
